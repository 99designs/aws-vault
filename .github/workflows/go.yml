name: Continuous Integration

on:
  push:
  pull_request:
    branches:
    - master

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:

    - name: Set up Go 1.17
      uses: actions/setup-go@v3
      with:
        go-version: 1.17
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2.4.0

    - name: Run tests
      run: go test -race ./...

    - name: Check go vet
      run: go vet ./...

    - name: Check go fmt
      run: diff -u <(echo -n) <(gofmt -s -d .)
